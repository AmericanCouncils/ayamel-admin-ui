<div ng-controller='CreateCtrl'>
  <div id="dropZone" drop-zone></div>
  <form ng-show='fileSubmit' class='form-horizontal' ng-repeat='(fileIndex, file) in files'>
    <h4>{{file.name}}</h4>
    <div class='control-group'>
      <label class='control-label' for='title{{fileIndex}}'>Title</label>
      <div class='controls'>
        <input type='text' id='title{{fileIndex}}' ng-model='file.title'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='type{{fileIndex}}'>Type</label>
      <div class='controls'>
        <input type='text' id='type{{fileIndex}}' ng-model='file.type'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='description{{fileIndex}}'>Description</label>
      <div class='controls'>
        <textarea id='description{{fileIndex}}' ng-model='file.description'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='categories{{fileIndex}}'>Categories</label>
      <div class='controls'>
        <select multiple id='categories{{fileIndex}}' ng-model='file.categories'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='keywords{{fileIndex}}'>Keywords</label>
      <div class='controls'>
        <input type='text' id='keywords{{fileIndex}}' ng-model='file.keywords'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='license{{fileIndex}}'>License</label>
      <div class='controls'>
        <input type='text' id='license{{fileIndex}}' ng-model='file.license' placeholder='Creative Commons'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='copyright{{fileIndex}}'>Copyright</label>
      <div class='controls'>
        <input type='text' id='copyright{{fileIndex}}' ng-model='file.copyright'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='visibility{{fileIndex}}'>Visibility</label>
      <div class='controls'>
        <input type='text' id='visibility{{fileIndex}}' ng-model='file.visibility'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='creator{{fileIndex}}'>Creator</label>
      <div class='controls'>
        <input type='text' id='creator{{fileIndex}}' ng-model='file.origin.creator'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='location{{fileIndex}}'>Location</label>
      <div class='controls'>
        <input type='text' id='location{{fileIndex}}' ng-model='file.origin.location'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='date{{fileIndex}}'>Date</label>
      <div class='controls'>
        <input type='text' id='date{{fileIndex}}' ng-model='file.origin.date'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='format{{fileIndex}}'>Format</label>
      <div class='controls'>
        <input type='text' id='format{{fileIndex}}' ng-model='file.origin.format'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='note{{fileIndex}}'>Note</label>
      <div class='controls'>
        <textarea id='title{{fileIndex}}' ng-model='file.origin.note'>
      </div>
    </div>
    <div class='control-group'>
      <label class='control-label' for='uri{{fileIndex}}'>Uri</label>
      <div class='controls'>
        <input type='text' id='uri{{fileIndex}}' ng-model='file.origin.uri'>
      </div>
    </div>
  </form>
</div>
